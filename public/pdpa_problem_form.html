            </div>
            <div class="card-body" style="background-color: ghostwhite;">

                <form name="sentMessage" id="contactForm" >
                    <div class="row justify-content-center">
                        <div class="col-md-10" >
                            <div class="text-container">
                            <div class="form-group">
                                <label for="browser">ประเภทเรื่องร้องเรียน </label>&nbsp;<span style="color: red;">*</span>
                                <select required class="form-control" name="drdw_type" id="drdw_type">
                                    <option selected value="">-- โปรดเลือกประเภท --</option>
                                    <option value="0">เรื่องทั่วไป</option>
                                    <option value="1">เรื่องสินเชื่อ</option>
                                </select>
                            </div>
                            <div id="hide_input1" class="form-group d-none">
                                <label for="browser">ประเภทสินเชื่อ </label>&nbsp;<span style="color: red;">*</span>
                                <select class="form-control" name="drdw_type_loan" id="drdw_type_loan">
                                    <option selected value="">-- โปรดระบุประเภทสินเชื่อ --</option>
                                    <option value="สินเชื่อเช่าซื้อ">สินเชื่อเช่าซื้อ (Hire Purchase)</option>
                                    <option value="สินเชื่อส่วนบุคคล"> สินเชื่อส่วนบุคคล (Personal Loan)</option>
                                    <option value="สินเชื่อที่มีทะเบียนรถเป็นประกัน">สินเชื่อที่มีทะเบียนรถเป็นประกัน (Title Loan)</option>
                                    <option value="สินเชื่อโซล่าเซลล์"> สินเชื่อโซล่าเซลล์ (Solar Rooftop Loan)</option>
                                </select>
                            </div>
                            <div id="hide_input2" class="form-group d-none">
                                <label for="browser">ระบุ </label>&nbsp;<span style="color: red;">*</span>
                                <textarea rows="5" class="form-control" placeholder="โปรดระบุหัวข้อของปัญหาที่พบ" id="txt_type_remark"></textarea>
                            </div>
                            <div id="hide_input3" class="form-group d-none">
                                <label for="browser">ระบุ </label>&nbsp;<span style="color: red;">*</span>
                                <select class="form-control" name="drdw_type_remark" id="drdw_type_remark">
                                    <option selected value="">-- โปรดระบุสาเหตุ --</option>
                                    <option value="เรื่องการเสนอขายโดยให้ข้อมูลสำคัญไม่ครบถ้วน/ไม่ถูกต้อง">เรื่องการเสนอขายโดยให้ข้อมูลสำคัญไม่ครบถ้วน/ไม่ถูกต้อง</option>
                                    <option value="เรื่องดอกเบี้ยและค่าธรรมเนียม">เรื่องดอกเบี้ยและค่าธรรมเนียม</option>
                                    <option value="อื่นๆ">อื่นๆ</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <p>คำนำหน้าชื่อ 
                                    &nbsp;<span style="color: red;">*</span>
                                </p>
                                  <input type="radio" id="radio1" name="prefix" value="นาย" required>
                                  <label for="radio1">นาย</label>

                                  <input type="radio" id="css" name="prefix" value="นาง" required>
                                  <label for="radio2">นาง</label>

                                  <input type="radio" id="radio3" name="prefix" value="นางสาว" required>
                                  <label for="radio3">นางสาว</label>

                                  <input type="radio" id="radio4" name="prefix" value="อื่นๆ" required>
                                  <label for="radio4">อื่นๆ</label>
                                  <input type="hidden" placeholder="โปรดระบุคำนำหน้า" id="txt_other_prefix" required>
                            </div>
                            <div class="form-group">
                                <label for="browser">ชื่อ-นามสกุล </label>&nbsp;<span style="color: red;">*</span>
                                <input type="text" class="form-control" placeholder="กรอกชื่อ-นามสกุล" id="txt_name" required>
                            </div>

                            <div class="form-group">
                                <label for="browser">หมายเลขบัตรประชาชน / เลขที่หนังสือเดินทาง</label>&nbsp;<span style="color: red;">*</span>
                                <input type="text" class="form-control" placeholder="กรอกหมายเลขบัตรประชาชน / เลขที่หนังสือเดินทาง"
                                oninvalid="this.setCustomValidity('กรุณากรอกรูปแบบที่ถูกต้อง(ตัวเลข 13 หลัก)')"
                                oninput="this.setCustomValidity('')" required
                                pattern="[0-9]{13}" id="txt_idcard" >
                            </div>

                             <div class="form-group">
                                <label for="browser">เบอร์โทรศัพท์</label>&nbsp;<span style="color: red;">*</span>
                                <input type="tel" class="form-control" placeholder="กรอกเบอร์โทรศัพท์"
                                oninvalid="this.setCustomValidity('กรุณากรอกรูปแบบเบอร์ที่ถูกต้อง(ไม่ต้องใส่ -)')"
                                oninput="this.setCustomValidity('')" required
                                pattern="[0-9]{10}" id="txt_tel">
                            </div>

                            <div class="form-group">
                                <label for="browser">อีเมล (ไม่บังคับ) </label>
                                <input type="text" class="form-control" placeholder="กรอกอีเมล" 
                                oninvalid="this.setCustomValidity('กรุณากรอกรูปแบบอีเมลที่ถูกต้อง เช่น xxx@hotmail.com')"
                                oninput="this.setCustomValidity('')"
                                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" id="txt_email">
                            </div>

                            <div class="form-group">
                                <label for="browser">ไลน์ไอดี (ไม่บังคับ) </label>
                                <input type="text" class="form-control" placeholder="กรอกไลน์ไอดี" id="txt_line_id">
                            </div>

                            <div class="form-group">
                                <label for="browser">ปัญหาที่พบ </label>&nbsp;<span style="color: red;">*</span>
                                <textarea rows="5" class="form-control" required placeholder="กรอกปัญหาที่พบ" id="txt_remark"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="browser">เอกสารที่เกี่ยวข้อง (ไม่บังคับ) </label>
                                    <div class="container-fluid">
                                    <div class="row">
                                        <input multiple type="file" class="form-control col-md-6" id="txt_upload">
                                        <button type="button" onclick="clear_upload()" id="btnClear" class="btn btn-sm btn-warning col-md">ล้าง</button>
                                        <p class="col-md-5">* ขนาดไฟล์รวมต้องไม่เกิน 24 MB</p>
                                    </div>
                                </div>
                                <br />
                                <div id="div_showfiles" class="card-body" style="display: none; border-style: ridge; background-color: white">
                                    <div id="showfiles" class="row">
                                        <!-- <div style="text-align: center;" class="col-md-3">
                                            <img  width="60" 
                                            src="https://meeconnect.meecapital.co.th/page/img/Filetype-Docs-icon.png" />
                                            <p>test</p>
                                        </div> -->
                                    </div>
                                    
                                </div>
                                
                            </div>

                            <div class="form-check">
                                <input required class="form-check-input" type="checkbox" value="" id="chkOk">
                                <label class="form-check-label" for="flexCheckDefault">
                                    ท่านได้อ่านและทำความเข้าใจรายละเอียดของประกาศการคุ้มครองข้อมูลส่วนบุคคลของบริษัท 
                                    <a id="readCondition" href="#readCondition">คลิกที่นี่</a>  
                                    โดยท่านรับทราบว่าบริษัทจะเก็บรวบรวมและใช้ข้อมูลส่วนบุคคลของท่าน เพื่อใช้ในการดำเนินการตามที่ท่านร้องขอ 
                                </label>
                            </div>

                            

                            <div class="clearfix"></div>
                            <br />
                            <div class="col-12 text-center">
                                <div id="success"></div>
                                <button style="display: inline-flex;" id="btnOK" class="btn  btn-primary">
                                    <i style="margin-top: 3px;" id="i-loaing" class="fa fa-spinner fa-spin d-none"></i> 
                                    <div class="" id="btn_txt1"> ส่งข้อมูล</div>
                                    <div class="d-none" id="btn_txt2"> โปรดรอสักครู่...</div>
                                </button>
                                
                            </div>
                            
                        </div>
                        </div>
                    </div>
